<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>桐柏县电子商务公共服务中心楼层介绍</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="box" id="floorbox">
    <h1 class="wow fadeIn" data-wow-delay="0.5s">创客空间、孵化中心介绍</h1>
    <div class="box-info wow fadeIn" data-wow-delay="1s">
        <p>二楼分为创客空间、孵化中心、办公区、视觉照相服务区</p>
    </div>
    <div class="box2 imgwh">
        <h1 class="wow fadeInUp" data-wow-delay="1.2s">中心一览</h1>
        <ul class="clearfix">
            <li class="wow fadeInLeft" data-wow-delay="0.5s">
                <img src="images/c1.JPG" width="100%">
                <p>摄影室</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="0.8s">
                <img src="images/c2.JPG" width="100%">
                <p>桐柏县中淘易购电子商务</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="1.1s">
                <img src="images/c3.JPG" width="100%">
                <p>河南桐山源生态农业开发</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="1.4s">
                <img src="images/c4.JPG" width="100%">
                <p>桐柏县大牛电子科技</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="0.5s">
                <img src="images/c5.JPG" width="100%">
                <p>今达电子商务</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="0.8s">
                <img src="images/c6.JPG" width="100%">
                <p>众创空间一角</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="1.1s">
                <img src="images/c7.JPG" width="100%">
                <p>桐柏县御品桐艾生物制品</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="1.4s">
                <img src="images/c8.JPG" width="100%">
                <p>南阳慕绅电子商务</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="0.5s">
                <img src="images/c9.JPG" width="100%">
                <p>众创空间一角</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="0.8s">
                <img src="images/c10.JPG" width="100%">
                <p>创客咖啡厅</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="1.1s">
                <img src="images/c11.JPG" width="100%">
                <p>众创空间一角</p>
            </li>
            <li class="wow fadeInLeft" data-wow-delay="1.4s">
                <img src="images/c11_1.JPG" width="100%">
                <p>慕绅电商</p>
            </li>
        </ul>
    </div>
    <div class="bigimg">
        <p>x</p>
        <img src="" />
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/wow.js"></script>
<script>
    new WOW().init();
    var aImg = $('.box2').find('img'),
        bigImg = $('.bigimg'),
        delP = bigImg.children('p'),
        oImg = bigImg.children('img');
    aImg.on('click',function(){
        bigImg.fadeIn();
        var imgSrc = $(this).attr('src');
        oImg.attr('src',imgSrc);
    });
    delP.on('click',function(){
        bigImg.fadeOut();
    })
</script>
</body>
</html>
