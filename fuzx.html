<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>桐柏县电子商务公共服务中心</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<div class="box" id="fwzx">
    <h2>欢迎来到桐柏县电子商务公共服务中心</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/01.jpg" width="100%"><p>1、桐柏县电子商务产业园简介</p></div>
            <div class="swiper-slide"><img src="images/02.jpg" width="100%"><p>2、桐柏县电子商务公共服务中心功能分区</p></div>
            <div class="swiper-slide"><img src="images/03.jpg" width="100%"><p>3、园区入驻企业明细</p></div>
            <div class="swiper-slide"><img src="images/04.jpg" width="100%"><p>4、电商产业园人才引进代表</p></div>
            <div class="swiper-slide"><img src="images/05.jpg" width="100%"><p>5、桐柏县地标农产品</p></div>
            <div class="swiper-slide"><img src="images/06.jpg" width="100%"><p>6、桐柏农产品代表企业</p></div>
            <div class="swiper-slide"><img src="images/07.jpg" width="100%"><p>7、桐柏农产品代表企业</p></div>
            <div class="swiper-slide"><img src="images/08.jpg" width="100%"><p>8、桐柏大事件</p></div>
            <div class="swiper-slide"><img src="images/09.jpg" width="100%"><p>9、电商扶贫培训介绍</p></div>
            <div class="swiper-slide"><img src="images/10.jpg" width="100%"><p>10、桐柏电子商务 + 精准扶贫模式</p></div>
            <div class="swiper-slide"><img src="images/11.jpg" width="100%"><p>11、园区服务站点建设介绍</p></div>
            <div class="swiper-slide"><img src="images/12.jpg" width="100%"><p>12、全国电子商务进农村综合示范县</p></div>
        </div>
    </div>
    <p class="fwzx-info">国家级电子商务进农村综合示范县</p>
</div>
<div class="bigimg">
    <p>x</p>
    <img src="" />
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        // autoplay:true,
        loop:true,
        effect : 'coverflow',
        slidesPerView: 3,
        centeredSlides: true,
    });
    $('.box h2').fadeIn(3000);
    var aImg = $('.swiper-container').find('img'),
        bigImg = $('.bigimg'),
        delP = bigImg.children('p'),
        oImg = bigImg.children('img');
    aImg.on('click',function(){
        bigImg.fadeIn();
        var imgSrc = $(this).attr('src');
        oImg.attr('src',imgSrc);
    });
    delP.on('click',function(){
        bigImg.fadeOut();
    });
    var w = $(window).height();
    $('#fwzx').css('height',w);
</script>
</body>
</html>
